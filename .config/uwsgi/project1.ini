[uwsgi]
chdir = /srv/django-deploy-test/
module = project1.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/project1/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true